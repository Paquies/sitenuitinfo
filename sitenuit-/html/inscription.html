<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inscription</title>
</head>
<body>
    <main class="main">
        <h1>Inscription</h1>
            <div class="login-container">
                <form id="registerForm">
                    <label for="nom"><b>Nom d'utilisateur</b></label>
                    <input type="text" placeholder="Entrer le nom d'utilisateur" id="nom" name="nom" required>

                    <label for="mdp"><b>Mot de passe</b></label>
                    <input type="password" placeholder="Entrer le mot de passe" id="mdp" name="mdp" required>

                    <button type="submit" value="S'inscrire">S'inscrire</button>
                </form>
                <button onclick="window.location.href='login.html'">Login</button>
            </div>
    </main>
    <script src="../js/node.js"></script>
</body>
</html>
